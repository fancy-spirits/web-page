<div *ngIf="visible" class="outer-wrapper">
  <div class="middle-wrapper">
    <!--content-->
    <div class="inner-wrapper">
      <!--header-->
      <div class="header">
        <h3>
          Add Artist
        </h3>
        <button (click)="toggleVisible">
            <span>
                x
            </span>
        </button>
      </div>
      <!-- body -->
      <div class="body">

        <div class="grid">
          <div class="infoSection">
            <h1 class="formHeader">Artist Information</h1>
            <div class="input-element">
              <label for="artist-name">Name: </label>
              <input class="text-input" type="text" name="artist-name" (keyup)="onNameChanged($event)">
            </div>
    
            <div class="input-element">
              <label for="biography">Biography: </label>
              <textarea class="text-input" name="biography" (keyup)="onBiographyChanged($event)"></textarea>
            </div>

            <div class="input-element">
              <label for="artist-name">Mail: </label>
              <input class="text-input" type="email" name="mail" (keyup)="onMailChanged($event)">
            </div>
          </div>
          <div class="imageSection">
            <h1 class="formHeader">Image</h1>
            <app-img-uploader class="inputElement" (change)="onPictureChanged($event)"></app-img-uploader>
          </div>
          <div class="socialSection">
            <h1 class="formHeader">Social Media Links</h1>
            <div class="link-grid">
              <div class="link-container">
                <div class="social-link" *ngFor="let link of socialLinkIcons.streaming">
                  <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                  <input type="url" class="text-input" (keyup)="onStreamingLinkChanged($event, link.key)">
                </div>
              </div>
              <div class="link-container">
                <div class="social-link" *ngFor="let link of socialLinkIcons.social">
                  <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                  <input type="url" class="text-input" (keyup)="onSocialLinkChanged($event, link.key)">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="footer">
        <button class="secondary" type="button" (click)="toggleVisible()">
          Cancel
        </button>
        <button class="primary" type="button" (click)="onSave()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="visible" class="black-box"></div>
