<div class="outer-wrapper">
  <div class="middle-wrapper">
    <!--content-->
    <div class="inner-wrapper">
      <!--header-->
      <div class="header">
        <h3>
          {{ title }}
        </h3>
        <button (click)="cancel()">
            <span>
                x
            </span>
        </button>
      </div>
      <!-- body -->
      <div class="body">

        <div class="grid">
          <div class="infoSection">
            <h1 class="formHeader">Artist Information</h1>
            <div class="input-element">
              <label for="artist-name">Name: </label>
              <input [(ngModel)]="artistName" class="text-input" type="text" name="artist-name">
            </div>
    
            <div class="input-element">
              <label for="biography">Biography: </label>
              <textarea [(ngModel)]="biography" class="text-input" name="biography"></textarea>
            </div>

            <div class="input-element">
              <label for="mail">Mail: </label>
              <input [(ngModel)]="mail" class="text-input" type="email" name="mail">
            </div>
          </div>
          <div class="imageSection">
            <h1 class="formHeader">Image</h1>
            <app-img-uploader [(content)]="picture" class="inputElement"></app-img-uploader>
          </div>
          <div class="socialSection">
            <h1 class="formHeader">Social Media Links</h1>
            <div class="link-grid">
              <div class="link-container">
                <div class="social-link" *ngFor="let link of socialLinkIcons.streaming">
                  <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                  <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                </div>
              </div>
              <div class="link-container">
                <div class="social-link" *ngFor="let link of socialLinkIcons.social">
                  <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                  <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="footer">
        <button class="secondary" type="button" (click)="cancel()">
          Cancel
        </button>
        <button class="primary" type="button" (click)="onSave()">
          {{ submitBtnCaption }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="black-box" (click)="cancel()"></div>
