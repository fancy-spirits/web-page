<input type="file" class="file-input"
       (change)="onFileSelected($event)" 
       [accept]="requiredFileType" #fileUpload>

<div class="file-upload">
    <div class="button"
      (click)="fileUpload.click()">
        <p *ngIf="!content">No image</p>
        <div class="image" *ngIf="!!content">
            <img [src]="imageCoder.stringToSanitizedString(sanitizer, content)">
        </div>
    </div>
</div>
