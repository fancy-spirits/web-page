<ng-template #modalAdd></ng-template>
<div class="page-header">
    <h1>Artists</h1>
</div>

<div class="toolbar">
    <button (click)="onNewArtist()">New</button>
    <!-- <app-add-artist-modal (artistCreated)="onArtistCreated($event)"></app-add-artist-modal> -->
</div>

<div class="artist-table flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-center">
            <thead class="border-b bg-gray-800">
              <tr>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                </th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                  Name
                </th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                  Social Links
                </th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                  Streaming Links
                </th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b" *ngFor="let artist of artists">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                  <div class="artist-image-container">
                    <img class="artist-image" [src]="toBase64(this.sanitizer, artist.picture)">
                  </div>  
                </td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                  {{artist.name}}
                </td>
                <td class="">
                  <div class="socialLink-container">
                    <a *ngFor="let socialLink of getSocialLinks(artist)" [href]="socialLink.link"><fa-icon size="2x" [icon]="getSocialMediaIcon(socialLink.platform)!.icon"></fa-icon></a>
                  </div>
                </td>
                <td class="">
                  <div class="socialLink-container">
                    <a *ngFor="let streamingLink of getStreamingLinks(artist)" [href]="streamingLink.link"><fa-icon size="2x" [icon]="getSocialMediaIcon(streamingLink.platform)!.icon"></fa-icon></a>
                  </div>
                </td>
                <td>
                  <div class="actions-container">
                    <a (click)="onEditArtist(artist.id!)"><fa-icon size="2x" [icon]="iconEdit"></fa-icon></a>
                    <a (click)="onDeleteArtist(artist.id!)"><fa-icon size="2x" [icon]="iconDelete"></fa-icon></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
