<ng-template #confirmationDialog></ng-template>
<div class="outer-wrapper">
    <div class="middle-wrapper">
      <!--content-->
      <div class="inner-wrapper">
        <!--header-->
        <div class="header">
          <h3>
            {{ title }}
          </h3>
          <button (click)="cancel()">
              <span>
                  x
              </span>
          </button>
        </div>
        <!-- body -->
        <div class="body">
  
          <div class="grid">
            <div class="infoSection">
              <h1 class="formHeader">General Release Information</h1>
              <div class="input-element">
                <label for="release-title">Title: </label>
                <input [(ngModel)]="releaseTitle" class="text-input" type="text" name="release-title">
              </div>
              
              <div class="input-element">
                <label for="release-date">Release Date: </label>
                <input [(ngModel)]="releaseDate" class="text-input" type="date" name="release-date">
              </div>
      
              <div class="input-element">
                <label for="release-description">Description: </label>
                <textarea [(ngModel)]="releaseDescription" class="text-input" name="release-description"></textarea>
              </div>

              <div class="input-element">
                <label for="release-type">Release Type: </label>
                <select [(ngModel)]="releaseType" class="text-input" name="release-type" de>
                    <option value="single">Single</option>
                    <option value="ep">EP</option>
                    <option value="album">Album</option>
                </select>
              </div>

              <div class="input-element">
                <label for="artists">Artist(s): </label>
                <select [(ngModel)]="releaseArtists" class="text-input" name="artists" multiple>
                    <option *ngFor="let artist of optionArtists" [value]="artist">{{artist.name}}</option>
                </select>
              </div>
  
            </div>
            <div class="imageSection">
              <h1 class="formHeader">Release Artwork</h1>
              <app-img-uploader [(content)]="artwork" class="inputElement"></app-img-uploader>
            </div>
            <div class="socialSection">
              <h1 class="formHeader">Tracks</h1>
              <!-- <div class="link-grid">
                <div class="link-container">
                  <div class="social-link" *ngFor="let link of socialLinkIcons.streaming">
                    <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                    <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                  </div>
                </div>
                <div class="link-container">
                  <div class="social-link" *ngFor="let link of socialLinkIcons.social">
                    <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                    <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <!--footer-->
        <div class="footer">
          <button class="secondary" type="button" (click)="cancel()">
            Cancel
          </button>
          <button class="primary" type="button" (click)="onSave()">
            {{ submitBtnCaption }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="black-box" (click)="cancel()"></div>
