<ng-template #confirmationDialog></ng-template>
<div class="outer-wrapper">
    <div class="middle-wrapper">
      <!--content-->
      <div class="inner-wrapper">
        <!--header-->
        <div class="header">
          <h3>
            {{ title }}
          </h3>
          <button (click)="cancel()">
              <span>
                  x
              </span>
          </button>
        </div>
        <!-- body -->
        <div class="body">
  
          <div class="grid">
            <div class="infoSection">
              <h1 class="formHeader">General Release Information</h1>
              <div class="input-element">
                <label for="release-title">Title: </label>
                <input [(ngModel)]="releaseTitle" class="text-input" type="text" name="release-title">
              </div>
              
              <div class="input-element">
                <label for="release-date">Release Date: </label>
                <input [(ngModel)]="releaseDate" class="text-input" type="date" name="release-date">
              </div>
      
              <div class="input-element">
                <label for="release-description">Description: </label>
                <textarea [(ngModel)]="releaseDescription" class="text-input" name="release-description"></textarea>
              </div>

              <div class="input-element">
                <label for="release-type">Release Type: </label>
                <app-multi-select class="text-input" placeholder="Select Type" [data]="optionReleaseTypes" selectionMode="single">
                </app-multi-select>
              </div>

              <div class="input-element">
                <label for="artists">Artist(s): </label>
                <app-multi-select class="text-input" placeholder="Select Artist" [data]="optionArtists">
                </app-multi-select>
              </div>

  
            </div>
            <div class="imageSection">
              <h1 class="formHeader">Release Artwork</h1>
              <app-img-uploader [(content)]="artwork" class="inputElement"></app-img-uploader>
            </div>
            <div class="release-item-section">
              <div class="toolbar">
                <h1 class="formHeader">Tracks</h1>
                <button (click)="onAddReleaseItem()"><fa-icon [icon]="plusIcon"></fa-icon></button>
              </div>
              <!-- <button (click)="onAddReleaseItem()" *ngIf="releaseType === 'ep' || releaseType === 'album'">+</button> -->
              <div class="release-item-grid">
                <div class="release-item" *ngFor="let item of releaseItems; index as index">
                  <span class="release-item-index">{{index+1}}.</span>
                  <div class="input-element release-item-name">
                    <label for="release-item-name">Song name: </label>
                    <input [(ngModel)]="item.name" class="text-input" type="text" name="release-item-name">
                  </div>
                  <div class="input-element release-item-genre">
                    <label for="release-item-genre">Genre: </label>
                    <app-multi-select class="text-input" placeholder="Select Genre" [data]="genres">
                    </app-multi-select>
                  </div>
                </div>
              </div>
              <!-- <div class="link-grid">
                <div class="link-container">
                  <div class="social-link" *ngFor="let link of socialLinkIcons.streaming">
                    <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                    <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                  </div>
                </div>
                <div class="link-container">
                  <div class="social-link" *ngFor="let link of socialLinkIcons.social">
                    <fa-icon [icon]="link.icon" size="2x"></fa-icon>
                    <input [(ngModel)]="findSocialLink(link.key).link" type="url" class="text-input">
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <!--footer-->
        <div class="footer">
          <button class="secondary" type="button" (click)="cancel()">
            Cancel
          </button>
          <button class="primary" type="button" (click)="onSave()">
            {{ submitBtnCaption }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="black-box" (click)="cancel()"></div>
