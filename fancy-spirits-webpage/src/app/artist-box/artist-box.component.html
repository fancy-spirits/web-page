
<div class="card">
    <div class="top">
        <img class="artistPicture" [src]="artistImage">
        <h1 class="artistName">{{artistName}}</h1>
    </div>
    <div class="biography">
        <h2>Biography</h2>
        <div [innerHTML]="biography">
        </div>
    </div>
    <div class="socialMediaLinks">
        <a href="#"><fa-icon [icon]="faSpotify" size="2x" pull="left"></fa-icon></a>
        <a href="#"><fa-icon [icon]="faItunes" size="2x"></fa-icon></a>
        <a href="#"><fa-icon [icon]="faYoutube" size="2x"></fa-icon></a>
        <a href="#"><fa-icon [icon]="faSoundcloud" size="2x"></fa-icon></a>
    </div>
    <p class="genres">{{genres.join(", ")}}</p>

    <div class="releases">
        
    </div>
</div>
